<section class="contact-section">
  <div class="contact-intro">
    <h2>Contact</h2>
    <p>Have a question Fill out the form and I will get back to you.</p>
  </div>

  <div class="contact-form-wrapper">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" [(ngModel)]="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" [(ngModel)]="message" name="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
